<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <title>Détail patient</title>
    <link rel="stylesheet" href="/styles.css" th:href="@{/styles.css}"/>
</head>
<body>
<div class="container">

    <div class="page-header">
        <h1>MédiLabo Solutions</h1>
        <p>Détails du patient</p>
    </div>

    <div class="card">
        <h2 class="detail-title"
            th:text="${patient.firstName} + ' ' + ${patient.lastName}">
        </h2>

        <div class="detail-grid">
            <div class="kv">
                <div class="k">Date de naissance</div>
                <div class="v" th:text="${patient.birthDate}"></div>
            </div>

            <div class="kv">
                <div class="k">Genre</div>
                <div class="v" th:text="${patient.gender}"></div>
            </div>

            <div class="kv">
                <div class="k">Téléphone</div>
                <div class="v" th:text="${patient.phone} ?: '—'">—</div>
            </div>

            <div class="kv kv-full">
                <div class="k">Adresse</div>
                <div class="v" th:text="${patient.address} ?: '—'">—</div>
            </div>
        </div>

        <div class="card-footer">
            <a class="btn" th:href="@{/patients}">Retour</a>
            <a class="btn btn-primary" th:href="@{'/patients/' + ${patient.id} + '/edit'}">Modifier</a>
        </div>
    </div>

    <div class="card card-notes-spacing">
        <h3 class="h3-notes-add">Ajouter une note</h3>

        <form th:action="@{'/patients/' + ${patient.id} + '/notes'}"
              method="post"
              th:object="${noteForm}">

            <div class="field">
                <textarea th:field="*{note}"
                          rows="5"
                          placeholder="Saisir une note..."
                          class="textarea-note"></textarea>
            </div>

            <div class="card-footer">
                <button class="btn btn-primary" type="submit">Enregistrer</button>
            </div>
        </form>

        <h3 class="h3-notes-history">Historique des notes</h3>

        <div th:if="${notes == null or #lists.isEmpty(notes)}" class="div-empty-notes">
            Aucune note pour ce patient.
        </div>

        <div th:if="${notes != null and !#lists.isEmpty(notes)}" class="div-notes-list">
            <div class="kv kv-full" th:each="n : ${notes}">
                <div class="k" th:text="${n.patient}">Patient</div>

                <div class="v v-note-content"
                     th:text="${n.note}">Contenu note</div>

                <div class="div-note-delete">
                    <form th:action="@{'/patients/' + ${patient.id} + '/notes/' + ${n.id} + '/delete'}"
                          method="post">
                        <button class="btn" type="submit">Supprimer</button>
                    </form>
                </div>
            </div>
        </div>

    </div>

</div>
</body>
</html>
